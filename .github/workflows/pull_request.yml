name: PR-CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout addon
        uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Run luacheck
        uses: BigWigsMods/actions/luacheck@master
        with:
          args: -q

      - name: Package Retail
        uses: BigWigsMods/packager@master
        with:
            args: -g retail -d

      - name: Package Classic
        uses: BigWigsMods/packager@master
        with:
            args: -g classic -d

      - name: Package BC Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g bcc -d

      - uses: actions/upload-artifact@v3
        with:
          name: Baggins
          path: /*.zip

